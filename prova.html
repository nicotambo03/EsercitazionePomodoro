<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colorare metà del bordo superiore di un div</title>
<style>
    /* Stile del div */
    .custom-border {
        width: 200px;
        height: 100px;
        border: 2px solid transparent; /* Impostazione del bordo trasparente */
        position: relative;
        overflow: hidden; /* Per nascondere parti dell'ombra non necessarie */
    }

    /* Applica ombra colorata solo sulla parte desiderata del bordo */
    .custom-border.top-half-border-colored {
        box-shadow: 0px 0px 0px 2px red inset; /* Applica un'ombra colorata come bordo */
        position: relative;
    }

    /* Gradiente per nascondere metà dell'ombra sopra */
    .custom-border.top-half-border-colored::before {
        content: "";
        display: block;
        position: absolute;
        top: -2px;
        left: 0;
        width: 100%;
        height: 50%; /* Altezza del gradiente */
        background: linear-gradient(to bottom, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 100%); /* Gradiente bianco trasparente */
    }
</style>
</head>
<body>

<div class="custom-border top-half-border-colored">
    <!-- Contenuto del div -->
    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
</div>

</body>
</html>
